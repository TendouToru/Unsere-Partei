<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wir gegen Die - Benutzer hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div class="wrapper">

        <div class="sidebar-toggle">
            <button onclick="toggleSidebar()">☰ Menü</button>
        </div>
        
        <aside class="sidebar">
            <h2>Admin Menü</h2>
            <nav>
                <a href="{{ url_for('home') }}">🏠 Zurück zur Startseite</a>
                <a href="{{ url_for('dokumente', subpath='') }}">📂 Dokumente</a>
                <a href="{{ url_for('list_users') }}">📋 Mitgliederliste</a>
                <a href="{{url_for('chat')}}">💬 Chat</a>
                <a href="{{ url_for('show_log')}}">📄 Protokoll</a>
            </nav>
                
        </aside>
        <script>
            function toggleSidebar() {
                document.querySelector('.sidebar').classList.toggle('sidebar-open');
            }
        </script>

        <main class="content">
            <header>
                <h1 class="headline">Parteimiglied hinzufügen</h1>
            </header>
                <form class="form" method="POST">

                    <div class="form-row">
                        <label class="label">Vorname:</label>
                        <input type="text" name="vorname" required>
                    </div>

                    <div class="form-row">
                        <label class="label">Nachname:</label>
                        <input type="text" name="nachname" required>
                    </div>

                    <div class="form-row">
                        <label class="label">Geburtsdatum:</label>
                        <input type="date" name="geburt" required>
                    </div>

                    <div class="form-row">
                        <label class="label">Strasse, Hausnr.:</label>
                        <input type="text" name="adresse" required>
                    </div>
                    <div class="form-row">
                        <label class="label">Postleitzahl, Ort:</label>
                        <input type="text" name="postort" required>
                    </div>

                    <div class="form-row">
                        <label class="label">Email:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div>
                        <button  id="speichern" type="submit">Mitglied hinzufügen</button>
                    </div>

                </form>

        </main>

    </div>  
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='live.js') }}"></script>
  
</body>
</html>
